<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Anadiel: Nel-Agramanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- STYL LUSTER --- */
        :root {
            --mirror-blue: #a9cce3;
            --magic-purple: #af7ac5;
        }

        body {
            background-color: #0b0b15;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 40px 20px;
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; position: relative; overflow-x: hidden;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            background: url('../assets/tlo_nel.png') center center / cover no-repeat;
            filter: hue-rotate(20deg) contrast(1.1) brightness(0.4);
        }

        .container {
            max-width: 1000px; width: 100%;
            display: grid; grid-template-columns: 1.5fr 2fr; gap: 50px;
            background: rgba(20, 10, 30, 0.85);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(175, 122, 197, 0.2);
            padding: 50px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .image-section { display: flex; flex-direction: column; align-items: center; }

        .portrait-container {
            width: 300px; height: 350px;
            position: relative;
            border: 4px double var(--mirror-blue);
            box-shadow: 0 0 20px rgba(169, 204, 227, 0.3);
            overflow: hidden;
        }

        .portrait-container img {
            width: 100%; height: 100%; object-fit: cover;
            transition: opacity 0.4s ease-in-out;
        }

        /* PRZEŁĄCZNIKI (TYLKO 2) */
        .form-switcher { display: flex; gap: 20px; margin-top: 20px; }
        
        .form-btn {
            width: 50px; height: 50px; /* Nieco większe */
            border-radius: 50%;
            border: 2px solid var(--mirror-blue);
            background: rgba(0,0,0,0.5);
            color: #fff; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        .form-btn:hover, .form-btn.active {
            background: var(--magic-purple);
            box-shadow: 0 0 15px var(--magic-purple);
            transform: scale(1.1);
        }

        .text-section { display: flex; flex-direction: column; gap: 20px; }

        h1 {
            font-family: 'Cinzel', serif; font-size: 3.5rem; color: #fff; margin: 0;
            background: linear-gradient(to right, #fff, var(--magic-purple));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.2rem; color: var(--mirror-blue); text-transform: uppercase; letter-spacing: 3px; }
        
        .quote {
            font-style: italic; color: #d7bde2; font-size: 1rem;
            border-left: 3px solid var(--magic-purple);
            padding-left: 20px; margin: 10px 0 20px 0;
        }

        .lore-text { line-height: 1.7; font-size: 1rem; color: #e0e0e0; min-height: 120px; }

        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;
        }
        .stat-label { font-size: 0.75rem; color: #aaa; text-transform: uppercase; }
        .stat-val { font-family: 'Cinzel', serif; color: var(--mirror-blue); font-size: 1.1rem;}

        .back-btn {
            margin-top: 30px; color: #fff; text-decoration: none;
            font-family: 'Cinzel', serif; border: 1px solid var(--mirror-blue);
            padding: 12px 30px; display: inline-block; transition: 0.3s;
        }
        .back-btn:hover { background: var(--mirror-blue); color: #000; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <div class="portrait-container">
                <img src="../assets/nel_1.png" id="charImage" alt="Nel">
            </div>
            
            <div class="form-switcher">
                <button class="form-btn active" onclick="changeForm(1)">I</button>
                <button class="form-btn" onclick="changeForm(2)">II</button>
            </div>
        </div>

        <div class="text-section">
            <h1>NEL-AGRAMANTA</h1>
            <div class="subtitle" id="charTitle">Córka Yashary</div>
            
            <div class="quote" id="charQuote">
                „Nie jestem tylko córką mojej matki. Jestem lustrem, które odbija to, co chcesz zobaczyć.”
            </div>

            <div class="lore-text" id="charDesc">
                W swojej podstawowej postaci Nel jest kobietą z heterochromią ,jednak potrafi zamienić się w pięciogłowego smoka.
            </div>

            <div class="stats-grid">
                <div><span class="stat-label">Styl Walki</span><br><span class="stat-val" id="statStyle">Smocza forma</span></div>
                <div><span class="stat-label">Charakter</span><br><span class="stat-val" id="statAlign">Chaotyczny Neutralny</span></div>
            </div>

            <a href="bogowie.html" class="back-btn">POWRÓT</a>
        </div>
    </div>

    <script>
        const forms = {
            1: {
                img: '../assets/nel_1.png',
                title: 'Ta ,która się zbuntowała matce',
                quote: '„Stara się utrzymywać porządek na Khan\'den choć nie zawsze jej to wychodzi ,potrzebowała pomocy.”',
                desc: 'Nie jest łatwo kontrolować taki chaos ,ale robie co mogę byście przetrwali .',
                style: 'Smocza forma',
                align: 'Chaotyczny Neutralny/Dobry'
            },
            2: {
                img: '../assets/nel_2.png',
                title: 'Córka Yashary',
                quote: '„Te dzieci są takie niewinne ,matko nie musisz tego robić, one nie miały wpływu na to co się stało.”',
                desc: 'Poświęciła wszystko by stawić czoła zdesperowanej matce ,po długim boju zginęła z jej rąk.',
                style: 'Magia lodu i ognia / Smocza forma',
                align: 'Dobry / Nadopiekuńczy'
            }
        };

        function changeForm(id) {
            document.querySelectorAll('.form-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-btn')[id-1].classList.add('active');
            
            const img = document.getElementById('charImage');
            img.style.opacity = 0;

            setTimeout(() => {
                img.src = forms[id].img;
                document.getElementById('charTitle').innerText = forms[id].title;
                document.getElementById('charQuote').innerText = forms[id].quote;
                document.getElementById('charDesc').innerText = forms[id].desc;
                document.getElementById('statStyle').innerText = forms[id].style;
                document.getElementById('statAlign').innerText = forms[id].align;
                img.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
