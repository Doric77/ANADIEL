<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Anadiel: Antagoniści</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- BAZA I TŁO --- */
        body {
            background-color: #050000;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.7)), 
                url('../assets/tlo_antagonisty.png'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- NAGŁÓWEK --- */
        header {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            letter-spacing: 10px;
            margin: 0;
            color: #ff3333;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .subtitle {
            color: #ddd;
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-top: 15px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

        .pyramid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 100%;
            max-width: 1400px;
            margin-bottom: 80px;
            padding: 0 20px;
        }

        /* --- WSPÓLNY STYL KARTY --- */
        .antag-card {
            position: relative;
            background: #000;
            border: 1px solid #444;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: block;
        }

        /* KONTENER MEDIÓW (ZDJĘCIE + FILM) */
        .media-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* OBRAZEK STARTOWY */
        .card-img {
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transition: 0.5s;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            /* Lekki kontrast, żeby nie były wyblakłe */
            filter: contrast(1.1) brightness(0.9);
        }

        /* WIDEO (UKRYTE DOMYŚLNIE) */
        .card-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 2; /* Nad zdjęciem */
            opacity: 0; /* Niewidoczne */
            transition: opacity 0.5s ease;
        }

        /* NAPISY (NA SAMYM WIERZCHU) */
        .card-info {
            position: absolute; 
            bottom: 0; left: 0; width: 100%;
            padding: 15px 10px;
            box-sizing: border-box; /* To naprawia centrowanie! */
            background: none; /* CZYSTE TŁO */
            text-align: center;
            z-index: 5; /* Nad filmem */
            pointer-events: none; /* Żeby myszka nie "haczyła" o napisy */
        }

        .card-name {
            font-family: 'Cinzel', serif; 
            color: #fff; 
            margin: 0;
            text-transform: uppercase; 
            font-weight: 900;
            text-shadow: 2px 2px 0px #000; /* Mocny cień dla czytelności */
        }

        /* HOVER - POKAŻ WIDEO, UKRYJ ZDJĘCIE */
        .antag-card:hover { transform: scale(1.03); z-index: 10; }
        .antag-card:hover .card-video { opacity: 1; }
        .antag-card:hover .card-img { opacity: 0; } /* Opcjonalnie ukrywamy img */


        /* =========================================
           STREFA 1: FELIKS
        ======================================== */
        .tier-1 { display: flex; justify-content: center; width: 100%; }
        
        .boss-card {
            width: 380px; height: 550px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            border: 2px solid #880000;
        }
        
        .boss-card:hover { border-color: #ff0000; box-shadow: 0 0 40px rgba(255, 0, 0, 0.4); }
        .boss-card .card-info { padding-bottom: 70px; }
        .boss-card .card-name { font-size: 3rem; margin-bottom: 5px; color: #fff; text-shadow: 0 2px 10px #000; }
        
        .boss-title {
            color: #ff3333; font-size: 1.4rem; font-weight: 800;
            letter-spacing: 5px; font-family: 'Cinzel', serif;
            text-shadow: 0 2px 5px #000;
        }


        /* =========================================
           STREFA 2: DUCHY
        ======================================== */
        .tier-2 { display: flex; justify-content: center; gap: 40px; width: 100%; flex-wrap: wrap; }
        
        .ghost-card {
            width: 280px; height: 380px;
            clip-path: polygon(5% 0, 95% 0, 100% 100%, 0% 100%);
            border: 1px solid #446688;
        }
        .ghost-card:hover { border-color: #88ccff; box-shadow: 0 0 30px rgba(136, 204, 255, 0.3); }
        
        .ghost-desc {
            color: #aaddff; font-weight: 700; letter-spacing: 2px; font-size: 0.9rem;
            text-shadow: 0 2px 3px #000; margin-top: 5px;
        }


        /* =========================================
           ETYKIETA ZBIORCZA
        ======================================== */
        .group-label {
            width: 100%; text-align: center; color: #aaa;
            font-family: 'Cinzel', serif; font-size: 1.5rem; letter-spacing: 8px;
            margin-top: 0px; margin-bottom: 0px;
            text-shadow: 0 2px 5px #000;
            border-top: 1px solid rgba(255,255,255,0.1); padding-top: 30px;
        }


        /* =========================================
           STREFA 3: SMOKI
        ======================================== */
        .tier-3 { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; width: 100%; }
        
        .dragon-card { 
            width: 180px; height: 240px; 
            border: 1px solid #666; 
            background: #000;
        }

        .dragon-card .card-img { filter: brightness(0.9); }
        .dragon-card:hover { border-color: #fff; box-shadow: 0 0 25px rgba(255, 255, 255, 0.3); }
        .dragon-card:hover .card-img { filter: brightness(1.1); } 

        .dragon-card .card-name { font-size: 1.1rem; color: #fff; text-shadow: 2px 2px 0 #000; }
        
        .dragon-desc {
            font-size: 0.7rem; color: #ccc; font-weight: 700; text-transform: uppercase; 
            text-shadow: 2px 2px 0px #000; 
        }
        .dragon-card:hover .dragon-desc { color: #fff; }


        /* --- PRZYCISK POWROTU --- */
        .back-home {
            margin-bottom: 50px; text-decoration: none; color: #aaa;
            font-family: 'Cinzel', serif; border: 1px solid #555;
            padding: 10px 30px; transition: 0.3s; font-weight: 700;
        }
        .back-home:hover { color: white; border-color: #ff3333; letter-spacing: 2px; }

    </style>
</head>
<body>

    <header>
        <h1>ANTAGONIŚCI</h1>
        <div class="subtitle">NIE WSZYSCY PRAGNĄ ZŁA. WSZYSCY WIERZĄ, ŻE MAJĄ RACJĘ.</div>
    </header>

    <div class="pyramid-container">

        <div class="tier-1">
            <a href="feliks.html" class="antag-card boss-card">
                <div class="media-container">
                    <img src="../assets/feliks_main.png" class="card-img" alt="Feliks">
                    <video class="card-video" loop muted playsinline><source src="../assets/feliks.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info">
                    <h2 class="card-name">FELIKS</h2>
                    <div class="boss-title">HEMOMANTA</div>
                </div>
            </a>
        </div>

        <div class="tier-2">
            <a href="duchy.html" class="antag-card ghost-card">
                <div class="media-container">
                    <img src="../assets/duch1.png" class="card-img" alt="Akayomi">
                    <video class="card-video" loop muted playsinline><source src="../assets/duch1.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info">
                    <h2 class="card-name">AKAYOMI</h2>
                    <div class="ghost-desc">CIEŃ</div>
                </div>
            </a>

            <a href="duchy.html" class="antag-card ghost-card">
                <div class="media-container">
                    <img src="../assets/duch2.png" class="card-img" alt="Yune">
                    <video class="card-video" loop muted playsinline><source src="../assets/duch2.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info">
                    <h2 class="card-name">YUNE</h2>
                    <div class="ghost-desc">ZJAWA</div>
                </div>
            </a>
        </div>

        <div class="group-label">INKANTACJE AGRAMANTY</div>

        <div class="tier-3">
            <a href="inkantacje.html" class="antag-card dragon-card">
                <div class="media-container">
                    <img src="../assets/lewa.png" class="card-img" alt="Lewa">
                    <video class="card-video" loop muted playsinline><source src="../assets/lewa.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info"><h2 class="card-name">LEWA</h2><div class="dragon-desc">PRZEBIEGŁOŚĆ</div></div>
            </a>
            <a href="inkantacje.html" class="antag-card dragon-card">
                <div class="media-container">
                    <img src="../assets/gorna.png" class="card-img" alt="Górna">
                    <video class="card-video" loop muted playsinline><source src="../assets/gorna.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info"><h2 class="card-name">GÓRNA</h2><div class="dragon-desc">ODWAGA</div></div>
            </a>
            <a href="inkantacje.html" class="antag-card dragon-card">
                <div class="media-container">
                    <img src="../assets/srodkowa.png" class="card-img" alt="Środkowa" style="object-position: 45% center;">
                    <video class="card-video" loop muted playsinline style="object-position: 47% center;"><source src="../assets/srodkowa.mp4" type="video/mp4"></video>
                    
                </div>
                <div class="card-info"><h2 class="card-name">ŚRODKOWA</h2><div class="dragon-desc">POTĘGA</div></div>
            </a>
            <a href="inkantacje.html" class="antag-card dragon-card">
                <div class="media-container">
                    <img src="../assets/dolna.png" class="card-img" alt="Dolna">
                    <video class="card-video" loop muted playsinline><source src="../assets/dolna.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info"><h2 class="card-name">DOLNA</h2><div class="dragon-desc">INTELIGENCJA</div></div>
            </a>
            <a href="inkantacje.html" class="antag-card dragon-card">
                <div class="media-container">
                    <img src="../assets/prawa.png" class="card-img" alt="Prawa">
                    <video class="card-video" loop muted playsinline><source src="../assets/prawa.mp4" type="video/mp4"></video>
                </div>
                <div class="card-info"><h2 class="card-name">PRAWA</h2><div class="dragon-desc">SPOKÓJ</div></div>
            </a>
        </div>

    </div>

    <a href="postacie.html" class="back-home">← WRÓĆ DO BAZY POSTACI</a>

    <script>
        const cards = document.querySelectorAll('.antag-card');

        cards.forEach(card => {
            const video = card.querySelector('video');

            if (video) {
                video.volume = 0.5; // Głośność 50%

                card.addEventListener('mouseenter', () => {
                    video.currentTime = 0;
                    // Odkomentuj poniższą linię, jeśli chcesz dźwięk (i usuń 'muted' w HTML):
                    // var playPromise = video.play();
                    
                    // Wersja bez dźwięku (bezpieczniejsza):
                    video.play();
                });

                card.addEventListener('mouseleave', () => {
                    video.pause();
                    video.currentTime = 0;
                });
            }
        });
    </script>

</body>
</html>
