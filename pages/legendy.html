<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Anadiel: Kronika Umarłych</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Crimson Text', serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- TŁO --- */
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('../assets/bg_chronicle.png') no-repeat center center/cover;
            filter: brightness(0.2) sepia(0.7); /* Klimat starej krypty */
            z-index: -2;
        }

        /* Winieta (cienie w rogach) */
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            pointer-events: none; z-index: -1;
        }

        /* --- SIATKA PORTRETÓW --- */
        .legends-grid {
            display: flex;
            gap: 30px;
            z-index: 1;
            perspective: 1000px; /* Dla efektu 3D */
        }

        /* --- POJEDYNCZY PORTRET --- */
        .portrait-card {
            position: relative;
            width: 220px; height: 350px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid #333; /* Ciemna, żelazna rama */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            background: #000;
            overflow: hidden;
        }

        .portrait-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(1) brightness(0.6); /* Domyślnie martwe i ciemne */
            transition: 0.5s;
        }

        .card-name {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #000, transparent);
            padding: 20px 10px 10px;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 1rem; color: #aaa;
            transform: translateY(100%); /* Ukryte */
            transition: 0.3s;
        }

        /* --- EFEKTY NAJECHANIA (HOVER) --- */
        .portrait-card:hover {
            transform: translateY(-20px) scale(1.05);
            border-color: #888; /* Rama jaśnieje */
            box-shadow: 0 20px 50px rgba(0,0,0,1);
        }

        .portrait-card:hover img {
            filter: grayscale(0) brightness(0.9); /* Postać ożywa */
        }

        .portrait-card:hover .card-name {
            transform: translateY(0); /* Nazwa wyjeżdża */
            color: #ff0000;
        }

        /* Specyficzne kolory poświaty dla postaci */
        .p-ezhark:hover { box-shadow: 0 0 30px rgba(6, 0, 56, 0.4); border-color: #0a0036; }
        .p-satyr:hover  { box-shadow: 0 0 30px rgba(87, 69, 0, 0.4); border-color: #b7950b; }
        .p-terron:hover { box-shadow: 0 0 30px rgba(200, 50, 0, 0.4); border-color: #ba4a00; }
        .p-ynuke:hover  { box-shadow: 0 0 30px rgba(180, 0, 0, 0.5); border-color: #922b21; }


        /* --- OKNO PERGAMINU (MODAL) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; /* Ukryte */
            transition: 0.5s;
        }

        .modal-overlay.active {
            opacity: 1; pointer-events: all;
        }

        .parchment {
            width: 700px; max-width: 90%;
            min-height: 500px;
            background: url('../assets/paper_texture.png') center/cover; /* Tło papieru */
            background-color: #d6c6a1; /* Fallback kolor */
            color: #000000; /* Kolor tuszu */
            padding: 40px;
            box-shadow: 0 0 100px rgba(0,0,0,5);
            position: relative;
            transform: scale(0.8);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; gap: 30px;
            border-radius: 5px;
        }

        .modal-overlay.active .parchment {
            transform: scale(1);
        }

        /* Lewa strona pergaminu (Zdjęcie) */
        .parchment-img {
            width: 250px; flex-shrink: 0;
            border: 3px double #5d4037;
            padding: 5px;
        }
        .parchment-img img {
            width: 100%; height: 100%; object-fit: cover;
            filter: sepia(0.6) contrast(1.1); /* Efekt starej ryciny */
        }

        /* Prawa strona pergaminu (Tekst) */
        .parchment-content {
            flex-grow: 1;
            display: flex; flex-direction: column;
            border-left: 1px solid rgba(0,0,0,0.1); /* Linia podziału */
            padding-left: 20px;
        }

        .parchment h2 {
            font-family: 'Cinzel', serif; font-size: 2.2rem;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 10px; margin-bottom: 20px;
            color: #3e2723;
        }

        .parchment p {
            font-size: 1.2rem; line-height: 1.6;
            margin-bottom: 15px;
        }

        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 2rem; color: #5d4037; cursor: pointer;
            font-family: sans-serif; transition: 0.2s;
        }
        .close-btn:hover { color: #a93226; transform: scale(1.2); }


        /* PRZYCISK POWROTU */
        .back-btn {
            position: absolute; top: 30px; left: 30px; z-index: 10;
            color: rgba(255,255,255,0.5); text-decoration: none;
            font-family: 'Cinzel', serif; border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px; background: #000;
        }
        .back-btn:hover { color: #fff; border-color: #fff; }

        /* Responsywność */
        @media (max-width: 900px) {
            .legends-grid { flex-wrap: wrap; justify-content: center; overflow-y: auto; }
            .portrait-card { width: 150px; height: 220px; }
            .parchment { flex-direction: column; height: auto; overflow-y: auto; max-height: 90vh;}
            .parchment-img { width: 150px; margin: 0 auto; }
            .parchment-content { border-left: none; padding-left: 0; text-align: center; }
        }
    </style>
</head>
<body>

    <a href="postacie.html" class="back-btn">← MENU GŁÓWNE</a>
    <div class="bg-layer"></div>
    <div class="vignette"></div>

    <div class="legends-grid">
        
        <div class="portrait-card p-ezhark" onclick="openChronicle('ezhark')">
            <img src="../assets/legend_ezhark.png" alt="Ezhark">
            <div class="card-name">EZHARK VELMORT</div>
        </div>

        <div class="portrait-card p-satyr" onclick="openChronicle('satyr')">
            <img src="../assets/legend_satyr.png" alt="Satyr">
            <div class="card-name">KRÓL SATYR</div>
        </div>

        <div class="portrait-card p-terron" onclick="openChronicle('terron')">
            <img src="../assets/legend_terron.png" alt="Terron">
            <div class="card-name">TERRON</div>
        </div>

        <div class="portrait-card p-ynuke" onclick="openChronicle('ynuke')">
            <img src="../assets/legend_ynuke.png" alt="Ynuke">
            <div class="card-name">YNUKE</div>
        </div>

    </div>

    <div class="modal-overlay" id="modal">
        <div class="parchment">
            <span class="close-btn" onclick="closeChronicle()">&times;</span>
            
            <div class="parchment-img">
                <img id="modal-img" src="" alt="">
            </div>

            <div class="parchment-content">
                <h2 id="modal-title">Tytuł</h2>
                <p id="modal-desc">Opis...</p>
                <p style="margin-top: auto; font-style: italic; font-size: 0.9rem; opacity: 0.7;">
                    *Zapis w Kronikach Anadiel, Tom IV.
                </p>
            </div>
        </div>
    </div>

    <script>
        // BAZA DANYCH (Tutaj wpisujesz teksty)
        const legends = {
            'ezhark': {
                name: 'Ezhark Velmort',
                img: '../assets/legend_ezhark.png',
                desc: 'Powalony tyran i mroczny Lord Ernoyi. Jego rządy przyniosły krainie jedynie cierpienie i podziały społeczne. Powalony przez Varta ,roztrzaskał medalion z własnym gniewem ,który stał się klątwą Verta i zatruwał mu powoli życie.'
            },
            'satyr': {
                name: 'Król Satyr',
                img: '../assets/legend_satyr.png',
                desc: 'Władca Ernoyi sprzed 600 lat. To on, w swej arogancji, sprzymierzył się z Terrnoem, był w posiadaniu Tomu pierwszego księgi piekła ,która posłużyła by otworzyć pierwszy krąg piekła – (Lema). Skazał tym samym całą rasę elfów na wygnanie i potępienie.'
            },
            'terron': {
                name: 'Terron',
                img: '../assets/legend_terron.png',
                desc: 'Pierwotny Awatar Ognia. Mag zamieszkujący Orskom ,w swojej nienawiści do elfów dokonał najbrutalnieszego w dziejach świata wyplewienia innych ras ,a jego największym celem stały się elfy, mówi się że za jego życia zginęło 90% innych ras.'
            },
            'ynuke': {
                name: 'Ynuke',
                img: '../assets/legend_ynuke.png',
                desc: 'Postać tragiczna. Elf, który widząc upadek swego ludu, zaprzysiągł krwawą zemstę na całej ludzkości. W akcie desperacji wymordował ocalałe elfy, by ich krwią otworzyć drugi krąg piekła – Ezzaka. Stał się tym, z czym walczył.'
            }
        };

        // FUNKCJE OTWIERANIA/ZAMYKANIA
        const modal = document.getElementById('modal');
        const mTitle = document.getElementById('modal-title');
        const mDesc = document.getElementById('modal-desc');
        const mImg = document.getElementById('modal-img');

        function openChronicle(key) {
            const data = legends[key];
            
            // Wstawianie danych
            mTitle.innerText = data.name;
            mDesc.innerText = data.desc;
            mImg.src = data.img;

            // Pokazanie okna
            modal.classList.add('active');
        }

        function closeChronicle() {
            modal.classList.remove('active');
        }

        // Zamykanie po kliknięciu w tło
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeChronicle();
            }
        });
    </script>

</body>
</html>
